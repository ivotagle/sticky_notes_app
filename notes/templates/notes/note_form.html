<!-- notes/templates/notes/note_form.html -->
<!--This HTML will appear after we click on New Note and will present form --> 

{% extends 'notes/base.html' %}

{% block title %}New Note{% endblock %}

{% block content %}
    <h1>New Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'notes:note_list' %}">Cancel</a>
{% endblock %}
